<h2>Two Way Data Binding Example</h2>
 
<label>Name:</label>
<input type="text" [(ngModel)]="name">
 
<br><br>
 
<label>Age:</label>
<input type="number" [(ngModel)]="age">
 
<hr>
 
<h3>Live Preview</h3>
<p>Name: {{ name }}</p>
<p>Age: {{ age }}</p>
 
<button (click)="updateName()">Set Default Name</button>
<button (click)="reset()">Reset</button>
