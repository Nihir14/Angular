<!-- Single page application is a web application that loads one html page and dynamically updates content using JavaScript/TypeScript without reloading the entire page -->

<!DOCTYPE html>
<html>
<head>
    <title>Simple SPA</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
 
        nav button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
        }
 
        #content {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
 
<body>
 
    <h1>My Single Page Application</h1>
 
    <nav>
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('about')">About</button>
        <button onclick="navigate('contact')">Contact</button>
    </nav>
 
    <div id="content">Hi</div>
 
    <script>
        function navigate(page) {
            const content = document.getElementById("content");
 
            if (page === "home") {
                content.innerHTML = "<h2>Home Page</h2><p>Welcome to our SPA!</p>";
            }
            else if (page === "about") {
                content.innerHTML = "<h2>About Page</h2><p>This app loads only once and updates content dynamically.</p>";
            }
            else if (page === "contact") {
                content.innerHTML = "<h2>Contact Page</h2><p>Email: demo@gmail.com</p>";
            }
        }
 
        // Default page load
        navigate('home');
    </script>
 
</body>
</html>
